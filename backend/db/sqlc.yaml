version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "queries/contents.sql"
      - "queries/content_stats.sql"
      - "queries/providers.sql"
      - "queries/tags.sql"
      - "queries/scoring.sql"
      - "queries/content_type_metadata.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "generated"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
