version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "9090:9090"
    environment:
      - DATABASE_DSN=postgres://contentuser:contentpass@postgres:5432/contentdb?sslmode=disable
      - REDIS_ADDR=redis:6379
      - SERVER_HTTP_PORT=8081
      - SERVER_GRPC_PORT=9090
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/config.yaml:/app/config.yaml
    networks:
      - search-aggregation-network


  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=contentuser
      - POSTGRES_PASSWORD=contentpass
      - POSTGRES_DB=contentdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contentuser -d contentdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - search-aggregation-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - search-aggregation-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://api:8081
    networks:
      - search-aggregation-network

networks:
  search-aggregation-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
